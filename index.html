<!DOCTYPE html>
<html>
	<head>
		<title>Tetris</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<aside class="sidebar sidebar_left">
				<div class="block">
					<h1>Tetris</h1>
					<h2>Level <strong id="level">1</strong></h2>
				</div>

				<div class="block">
					<h2>Statistics</h2>
					<ul class="stats">
						<li>
							<span><i class="shape shape-f"></i></span>
							<span name="shape-f">0</span>
						</li>
						<li>
							<span><i class="shape shape-leg"></i></span>
							<span name="shape-leg">0</span>
						</li>
						<li>
							<span><i class="shape shape-z"></i></span>
							<span name="shape-z">0</span>
						</li>
						<li>
							<span><i class="shape shape-square"></i></span>
							<span name="shape-square">0</span>
						</li>
						<li>
							<span><i class="shape shape-zr"></i></span>
							<span name="shape-zr">0</span>
						</li>
						<li>
							<span><i class="shape shape-legr"></i></span>
							<span name="shape-legr">0</span>
						</li>
						<li>
							<span><i class="shape shape-line"></i></span>
							<span name="shape-line">0</span>
						</li>
					</ul>
				</div>
			</aside>

			<main class="main">
				<div class="content block">
					<div id="board" class="content__inner board"></div>
				</div>
			</main>

			<aside class="sidebar sidebar_left">
				<div class="next-shape block">
					<h3>Next</h3>
					<div class="next-shape__icon"><i id="nextShape" class="shape"></i></div>
				</div>

				<div class="score block">
					<h3>Top</h3>
					<p id="scoreTop">0</p>
					<hr />

					<h3>Score</h3>
					<p id="scoreCurrent">0</p>
				</div>

				<div class="block">
					<h3>Navigation</h3>
					<ul class="nav-hint">
						<li class="nav-hint__item nav-hint__item_left">&#10132;</li>
						<li class="nav-hint__item nav-hint__item_down">&#10132;</li>
						<li class="nav-hint__item nav-hint__item_right">&#10132;</li>
					</ul>
				</div>
			</aside>
		</div>

		<script src="script.js"></script>
	</body>
</html>
